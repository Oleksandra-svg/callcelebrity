<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallCelebrity</title>
  <style>
    body{font-family:Arial,sans-serif;text-align:center;background:#f9f9ff}
    h1{margin:20px 0}
    .gallery{
      display:grid;                         
      grid-template-columns:repeat(6,minmax (160px,1fr));  
      justify-content:center;
      align-content: start;
      gap:16px 22px;
      max-width:980px;
      margin:0 auto;
      min-height: calc(100vh - 180px);               
    }
    .gallery a{
      text-decoration:none;
      color:#000;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .gallery img{
      width:220px;
      height:220px;
      object-fit:cover;
      border-radius:50%;
      border:3px solid #ddd;
      transition:transform .2s
    }
    .gallery img:hover{transform:scale(1.05)}
    .name{margin-top:6px;line-height:1.1; font-weight: 700;}
    
    @media (max-width: 1024px){
      .gallery{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 16px;
      }
      .gallery img{
        width: 180x;
        height: 180px;
        height: 180px;
      }
      .name{
        margin-top: 6px;
        font-size: 16px;
      }
    }
    @media (max-width: 768px){
      .gallery{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 12px 8px;
        justify-items: center;
        max-width: 560px;
      }
      .gallery a{
        margin-bottom: 10px;
      }
      .gallery img{
        width: calc(33vw - 24px);
        height: calc(33vw - 24px);
        object-fit: cover;
        border-radius: 50%;
        max-width: 140px;
        max-height: 140px;
      }
      .name{
        font-size: 14px;
        margin-top: 4px;
        line-height: 1.1;
      }
      body{
        padding-bottom: 24px;
      }
    }
    @media (max-width:380px){
      .gallery{
       grid-template-columns: 1fr;
       gap: 12px;
      }
      .gallery img{
        max-width: 120px;
        max-height: 120px;
      }
      .name{
        font-size: 13px;
      }
    }
    @media (orientation: landscape){
    .gallery {
      grid-template-columns: repeat(5,1fr);
    }
    .gallery img{
      width: min(18hv, 130px);
      height: min(18hv,130px);
    }
  }
  </style>
</head>
<body>
  <div class="gallery">
    <a href="anna-main.html"><img src="images/anna-main.png" alt="Anna Grusheva"><div class="name">Anna Grusheva</div></a>
    <a href="leto-main.html"><img src="images/leto-main.jpg" alt="Jared Leto"><div class="name">Jared Leto</div></a>
    <a href="depp-main.html"><img src="images/depp-main.jpg" alt="Johnny Depp"><div class="name">Johnny Depp</div></a>
    <a href="kruz-main.html"><img src="images/kruz-main.jpg" alt="Tom Cruise"><div class="name">Tom Cruise</div></a>
    <a href="gadot-main.html"><img src="images/gadot-main.jpg" alt="Gal Gadot"><div class="name">Gal Gadot</div></a>
    <a href="ackles-main.html"><img src="images/ackles-main.jpg" alt="Jensen Ackles"><div class="name">Jensen Ackles</div></a>

  
    <a href="model3.html"><img src="images/model3.jpg" alt="Anna"><div class="name">Anna</div></a>
    <a href="model4.html"><img src="images/model4.jpg" alt="Angelina"><div class="name">Angelina</div></a>
    <a href="model5.html"><img src="images/model5.jpg" alt="Cait"><div class="name">Cait</div></a>
    <a href="model6.html"><img src="images/model6.jpg" alt="Lily"><div class="name">Lily</div></a>

    <a href="model7.html"><img src="images/model7.jpg" alt="Sahara"><div class="name">Sahara</div></a>
    <a href="model8.html"><img src="images/model8.jpg" alt="Sofia"><div class="name">Sofia</div></a>
  </div>
</body>
</html>
