<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Anna Grusheva</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 40px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
   
    .star-layout {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .star-photo img {
      width: 320px;
      border-radius: 12px;
      display: block;
    }
    .star-info {
      flex: 1;
      text-align: left;
      max-width: 700px;
    }
    .star-info h1 { margin-top: 0; font-size: 34px; }
    
    .star-info p  { font-size: 18px; line-height: 1.6; margin-bottom: 20px; }
    
    .pay-button {
      display: inline-block;
      padding: 12px 22px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .pay-button:hover { background: #444; }

    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .gallery video,
    .gallery img{
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3 ease;
    }
    .gallery video:hover,
    .gallery img:hover {
      transform: scale(1.05);
    }
    .small-video {
      width: 180px;
      border-radius: 10px;
      margin: 10px;
    }
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(0,0, 0, .6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 9999;
    }
    .lightbox img,
    .lightbox video{
      display: none;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0, .5);
    }
    .lightbox__close{
      position: absolute;
      top: 14px;
      right: 14px;
      width: 36px;
      height: 36px;
      border: 0;
      border-radius: 18px;
      background: rgba(255,255, 255, .9);
      font-size: 24px;
      line-height: 36px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<main class="star-layout">
  <div class="star-photo">
    <img src="images/anna-main.png" alt="Anna Grusheva">
  </div>

  <div class="star-info">
    <h1>Anna Grusheva</h1>
    <p>
       Stylist & buyer/Paris consierge. Online consultation 30 min/50€. Stylist in Paris 1 hour/100€
    </p>
    <a href="payment.html" class="pay-button">PAY FOR YOUR VIDEO CALL</a>

    <div class="gallery">
      <img src="images/anna-main.png" alt="Photo 1">
      <img src="images/anna-1.png" alt="Photo 2">
      <video controls class="small-video">
        <source src="images/anna.v.MP4" type="video/MP4">
      </video>
    </div>
    <div id="lightbox" class="lightbox" aria-hidden="true"> 
      <button class="lightbox__close" aria-label="Close">x</button>
      <img id="lightbox-img" src="" alt="">
      <video id="lightbox-video" controls playsinline></video>
    </div>
  </div>
</main>
<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxVideo = document.getElementById('lightbox-video');
  const closeBtn = document.querySelector('.lightbox .close');

  document.querySelectorAll('.gallery img, .gallery video').forEach(item => {
    item.addEventListener('click', () => {
      lightbox.style.display = 'flex' ;
      if (item.tagName === 'IMG') {
        lightbox.src = item.scr;
        lightboxImg.style.display = 'block';
        lightboxVideo.style.display = 'none';
      } else {
        lightboxVideo.src = item.scr;
        lightboxVideo.style.display = 'block';
        lightboxImg.style.display = 'none';
      }
    });
  });
  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxVideo.pause();
  });
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display ='none';
      lightboxVideo.pause();
    }
  })
</script>
</body>
</html>
